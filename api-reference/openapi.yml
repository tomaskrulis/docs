  /enums/countries:
    get:
      x-published: true
      tags:
        - Enums
      summary: List countries
      description: >-
        Gets the list of countries and their `countryId` values in the `id`
        column. The `countryId` is a required parameter when you create a new
        organization with the API call `POST /organizations`.
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  countries:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        name:
                          type: string
              example:
                countries:
                  - id: 4
                    name: Afghanistan
                    code1: AFG
                    code2: af
                  - id: 5
                    name: land Islands
                    code1: ALA
                    code2: ax
                  - id: 6
                    name: Albania
                    code1: ALB
                    code2: al
